[GDAL/OGR]
GDAL_BASE = /usr/bin
PATH_OF_OGR2OGR = /usr/bin/ogr2ogr
PATH_OF_GDAL_RASTERIZE = /usr/bin/gdal_rasterize
PATH_OF_GDAL_WARP = /usr/bin/gdalwarp
PATH_OF_GDAL_TRANSLATE = /usr/bin/gdal_translate

[SCRIPT]
ETC = /usr/local/rhessysworkflows/etc

[GRASS]
GISBASE = /usr/lib/grass64
MODULE_PATH = /home/<myusername>/.grass6/addons
MODULE_ETC = /usr/local/rhessysworkflows/etc/r.soils.texture

[RHESSYS]
PATH_OF_GIT = /usr/bin/git
PATH_OF_MAKE = /usr/bin/make
PATH_OF_FFMPEG = /usr/bin/ffmpeg
